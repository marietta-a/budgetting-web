# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '583fde95-2043-447c-ab5c-3d396d6e85ba'
  imageRepository: 'mariettaabudgettingweb'
  containerRegistry: 'budgettingweb.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name 
  # vmImageName: 'ubuntu-latest' 
  vmImageName: 'GitHub-Codespaces'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
     name: $(vmImageName)
      # vmImage: $(vmImageName)
    steps:
    # - task: DockerInstaller@0
    #   displayName: Docker Installer
    #   inputs:
    #     dockerVersion: 17.09.0-ce
    #     releaseType: stable
        
    # - task: Bash@3
    #   displayName: Start docker
    #   inputs:
    #     targetType: inline
    #     script: sudo systemctl start docker

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
